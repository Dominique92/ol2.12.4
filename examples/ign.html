<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>OpenLayers Basic IGN Example</title>
    <link rel="stylesheet" href="../theme/default/style.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="../lib/OpenLayers.js"></script>
    <script type="text/javascript">
        var map, layer;
        function init(){
            map = new OpenLayers.Map( 'map');
			map.addControl(new OpenLayers.Control.LayerSwitcher());
            map.addLayers([
				new OpenLayers.Layer.IGN                 ('IGN',       'exhcda64lisxsptm188n4at9'),
				new OpenLayers.Layer.IGN.Photo           ('IGN photo', 'exhcda64lisxsptm188n4at9'),
				new OpenLayers.Layer.IGN.Cadastre        ('IGN Cadastre', 'exhcda64lisxsptm188n4at9')
			]);
            map.setCenter(
                new OpenLayers.LonLat(2, 46.5).transform(
                    new OpenLayers.Projection("EPSG:4326"),
                    map.getProjectionObject()
                ), 6
            );    
        }
    </script>
  </head>
  <body onload="init()">
    <h1 id="title">IGN (Institut Géographique National) France</h1>

    <div id="shortdesc">Show maps of IGN (Institut Géographique National) Geoportail</div>

    <div id="map" class="smallmap"></div>

    <div id="docs">
        <p>This example shows a very simple IGN layout with minimal controls.</p> 
    </div>
  </body>
</html>
