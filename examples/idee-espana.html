<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>OpenLayers Basic IDEE Example</title>
    <link rel="stylesheet" href="../theme/default/style.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="http://svn.osgeo.org/metacrs/proj4js/trunk/lib/proj4js-combined.js"></script>
    <script src="../lib/OpenLayers.js"></script>
    <script src="../lib/OpenLayers/Layer/IDEE.js"></script>
    <script type="text/javascript">
        var map, layer;
        function init(){
            map = new OpenLayers.Map( 'map');
            map.addLayer(new OpenLayers.Layer.IDEE ('España'));
            map.setCenter(
                new OpenLayers.LonLat(-3.7, 40.4).transform(
                    new OpenLayers.Projection("EPSG:4326"),
                    map.getProjectionObject()
                ), 0
            );    
        }
    </script>
  </head>
  <body onload="init()">
    <h1 id="title">IDEE (Infraestructura de Datos Espaciales de España)</h1>

    <div id="shortdesc">Show maps of IDEE (Infraestructura de Datos Espaciales de España)</div>

    <div id="map" class="smallmap"></div>

    <div id="docs">
        <p>This example shows a very simple IDEE layout with minimal controls.</p> 
    </div>
  </body>
</html>
