<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Editor Layer Example</title>
    <link rel="stylesheet" href="../theme/default/style.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="../lib/OpenLayers.js"></script>
    <script src="../lib/OpenLayers/Layer/Editor.js"></script>
    <script src="../lib/OpenLayers/Control/CutFeature.js"></script>
    <script src="../lib/OpenLayers/Control/DeleteFeature.js"></script>
    <script src="../lib/OpenLayers/Control/DrawFeatureExtended.js"></script>
    <script src="../lib/OpenLayers/Control/SaveFeature.js"></script>
    <script type="text/javascript">
        var map, osm, editor;

        function init() {
            map = new OpenLayers.Map('map');
            osm = new OpenLayers.Layer.OSM();
			editor = new OpenLayers.Layer.Editor(
				'Editor', 
				'all/serveur_gml.php?trace=123&', // Source GML permettant la lecture/ecriture
				{
					format: new OpenLayers.Format.GPX ()
				}
			);
            map.addLayers([osm, editor]);

            map.setCenter(new OpenLayers.LonLat(10, 49).transform(
				new OpenLayers.Projection("EPSG:4326"),
				map.getProjectionObject()
			), 5);
        }
    </script>
  </head>
  <body onload="init()">
    <h1 id="title">Editor Layer Example</h1>

    <div id="tags">
        Editor
    </div>

    <p id="shortdesc">
        Demonstrate use of the various types of Editor layers.
    </p>

    <div id="map" style="width:800px;height:600px;"></div>
	
	<p style="margin:0 0 0 50px">
		Inclure un fichier .GPX
		<input type="file" onchange="editor.addFiles(this.files)" />
	</p>
  </body>
</html>
